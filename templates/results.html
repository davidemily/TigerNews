  function CreateTable(){
    //var temp = {{ friends_name }};
    var friends = JSON.parse('{{ friends_name | tojson | safe }}');
  //  document.getElementById('username').innerHTML
    var email = JSON.parse('{{ friends_email | tojson | safe }}');
    var count = Object.keys(friends).length;
    console.log(count);
    var tablecontents = "";
    tablecontents = "<table class='table'>";
    for(var i=0; i<count; i++){
      tablecontents += "<tr>";
      // tablecontents += "<td><input type='checkbox' checked="checked" name='selectedMail'></td>"
      tablecontents += "<td>" + friends[i] + "</td>";
      tablecontents += "<td>" + email[i] +"</td>";
      tablecontents += "</tr>";
    }
    tablecontents += "</table>";
    document.getElementById("tableBox").innerHTML = tablecontents;
  }
  </script>
